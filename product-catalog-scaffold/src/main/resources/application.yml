spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/product_catalog
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    locations: classpath:db/migration
    baseline-on-migrate: true
kafka:
  bootstrap-servers: localhost:9092
spring:
  redis:
    host: localhost
    port: 6379
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
server:
  port: 8081
